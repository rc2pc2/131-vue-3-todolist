<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3 Todolist</title>

    <!-- Fonawesome 6.6.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap 5.3.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Vue 3.x -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <div id="app">  
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <h1 class="fw-bold mb-3 text-center p-4">
                        Cose da fare:
                    </h1>
                    <ul class="list-group mb-3">
                        <!-- Per ogni elemento nella lista todoList, abbiamo definito due variabili locali -->
                        <!-- todoItem: l'oggetto in esame nll'array e todoIndex che e' l'indice dell'oggeto nell'array -->
                        <li v-for="(todoItem, todoIndex) in todoList" class="list-group-item d-flex justify-content-between align-items-center">
                            <!-- se il mio todoItem ha una proprieta' done che e' vera, allora aggiungi -->
                            <span class="fs-4 me" :class="{ 'text-decoration-line-through' : todoItem.done }"  
                                @click="toggleDone(todoIndex)">
                                {{ todoItem.text }} 
                            </span>
                            <!-- quando triggero l'evento di click su questa icona, invoca il metodo removeItem e passagli come argomento todoIndex (ovvero l'indece del mio elemento attuale) -->
                            <i @click="removeItem(todoIndex)" class="fa-regular fa-trash-can"></i>
                        </li>
                    </ul>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="label-input">Nuovo compito</span>
                        <input type="text" class="form-control" placeholder="Fare la spesa" aria-label="Nuovo compito" aria-describedby="label-input" v-model="todoItemText" @keyup.enter="addItem(todoItemText)">
                        <button class="btn btn-primary" @click="addItem(todoItemText)">
                            Aggiungi compito
                        </button>
                    </div>
                </div>
            </div>
        </main>

    </div>


    <script src="./js/script.js"></script>
</body>
</html>
